<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	    <label for="name">Name:</label>
		<input type="text" required id="name" placeholder="Name">
		<br>
		<label for="email">Email:</label>
		<input type="email" required id="email" placeholder="Email">
		<br>
		<label >Gender:</label>
		<input type="radio" required  name="gender">male
		<input type="radio" required  name="gender">female
		<br>
		<label for="cars">Car Brands:</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="carage">Carage:</label>
		<input type="number" required id="carage" placeholder="Carage">
		<br>
		<label for="dop">Date of Purchase:</label>
		<input type="date" required id="dop">
		<br>
		<label for="password">Password:</label>
		<input type="password" required id="password" placeholder="Password">
		<br>
		<button type="submit">Button:</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
